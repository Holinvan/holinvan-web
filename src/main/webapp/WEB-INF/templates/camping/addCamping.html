<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>Add Camping</title>
</head>

<body>
	<div class="container" layout:fragment="content">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
				<form th:action="@{/addCamping}" method="post" th:object="${camping}">
					<h2>Camping Data</h2>
       				<div th:if="${addCampingResponse}" class="alert alert-dismissible" role="alert" th:classappend="${#strings.equals(addCampingResponse.status, 'OK')} ? alert-success : alert-danger">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<strong th:text="#{${addCampingResponse.messageCode}}"></strong> 
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('namef')} ? has-error">
                		<label for="name" th:text="#{formAddCamping.name}"></label>
						<input type="text" th:field="*{name}" class="form-control" th:placeholder="#{formAddCamping.name}" required autofocus/>
						<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">Error</p>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('telephone')} ? has-error">
						<label for="idTelephone" th:text="#{formAddCamping.idTelephone}" class="telephone-input"></label>
						<select th:field="*{idTelephone}" class="form-control telephone-input">
							<option value="34" th:text="#{formBilling.country.SpainC}"></option>
							<option value="33" th:text="#{formBilling.country.FrenchC}"></option>
							<option value="39" th:text="#{formBilling.country.ItalyC}"></option>
							<option value="46" th:text="#{formBilling.country.SwedenC}"></option>
							<option value="32" th:text="#{formBilling.country.BelgiumC}"></option>
							<option value="45" th:text="#{formBilling.country.DenmarkC}"></option>
							<option value="7" th:text="#{formBilling.country.RussiaC}"></option>
							<option value="49" th:text="#{formBilling.country.GermanyC}"></option>
							<option value="351" th:text="#{formBilling.country.PortugalC}"></option>
							<option value="48" th:text="#{formBilling.country.PolandC}"></option>
						</select> 
						<input type="text" th:field="*{telephone}" class="form-control telephone-input" required>
						<p th:if="${#fields.hasErrors('telephone')}" th:errors="*{idTelephone}" class="error">Error</p>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('country')} ? has-error">
                		<label for="country" th:text="#{formAddCamping.country}"></label>
						<input type="text" th:field="*{country}" class="form-control" th:placeholder="#{formAddCamping.country}" required/>
						<p th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="error">Error</p>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('address')} ? has-error">
                		<label for="address" th:text="#{formAddCamping.address}"></label>
						<input type="text" th:field="*{address}" class="form-control" th:placeholder="#{formAddCamping.address}" required/>
						<p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error">Error</p>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('city')} ? has-error">
                		<label for="city" th:text="#{formAddCamping.city}"></label>
						<input type="text" th:field="*{city}" class="form-control" th:placeholder="#{formAddCamping.city}" required/>
						<p th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="error">Error</p>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('cp')} ? has-error">
                		<label for="cp" th:text="#{formAddCamping.cp}"></label>
						<input type="text" th:field="*{cp}" class="form-control" th:placeholder="#{formAddCamping.cp}" required/>
						<p th:if="${#fields.hasErrors('cp')}" th:errors="*{cp}" class="error">Error</p>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('schedule')} ? has-error">
                		<label for="schedule" th:text="#{formAddCamping.schedule}"></label>
						<input type="text" th:field="*{schedule}" class="form-control" th:placeholder="#{formAddCamping.schedule}" required/>
						<p th:if="${#fields.hasErrors('schedule')}" th:errors="*{schedule}" class="error">Error</p>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('description')} ? has-error">
                		<label for="description" th:text="#{formAddCamping.description}"></label>
						<textarea th:field="*{description}" rows="5" class="form-control" th:placeholder="#{formAddCamping.description}"></textarea>
						<p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error">Error</p>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('location')} ? has-error">
                		<label for="location" th:text="#{formAddCamping.location}"></label>
						<input type="text" th:field="*{location}" class="form-control" th:placeholder="#{formAddCamping.location}" required/>
						<p th:if="${#fields.hasErrors('location')}" th:errors="*{location}" class="error">Error</p>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('zone')} ? has-error">
                		<label for="zone" th:text="#{formAddCamping.zone}"></label>
						<input type="text" th:field="*{zone}" class="form-control" th:placeholder="#{formAddCamping.zone}" required/>
						<p th:if="${#fields.hasErrors('zone')}" th:errors="*{zone}" class="error">Error</p>
					</div>
					<h2>Billing</h2>
					<div class="form-group" th:classappend="${#fields.hasErrors('namef')} ? has-error">
                		<label for="namef" th:text="#{formAddCamping.namef}"></label>
						<input type="text" th:field="*{namef}" class="form-control" th:placeholder="#{formAddCamping.namef}" required/>
						<p th:if="${#fields.hasErrors('namef')}" th:errors="*{namef}" class="error">Error</p>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('cif')} ? has-error">
                		<label for="cif" th:text="#{formAddCamping.cif}"></label>
						<input type="text" th:field="*{cif}" class="form-control" th:placeholder="#{formAddCamping.cif}" required/>
						<p th:if="${#fields.hasErrors('cif')}" th:errors="*{cif}" class="error">Error</p>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('addressf')} ? has-error">
                		<label for="addressf" th:text="#{formAddCamping.addressf}"></label>
						<input type="text" th:field="*{addressf}" class="form-control" th:placeholder="#{formAddCamping.addressf}" required/>
						<p th:if="${#fields.hasErrors('addressf')}" th:errors="*{addressf}" class="error">Error</p>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('emailf')} ? has-error">
                		<label for="emailf" th:text="#{formAddCamping.emailf}"></label>
						<input type="text" th:field="*{emailf}" class="form-control" th:placeholder="#{formAddCamping.emailf}" required/>
						<p th:if="${#fields.hasErrors('emailf')}" th:errors="*{emailf}" class="error">Error</p>
					</div>
					<div class="form-group buttons-line">
						<a class="btn btn-default btn-lg btn-block" th:href="@{~/holinvan-web}">Cancel</a>
						<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{formAddCamping.submitbtn}">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
