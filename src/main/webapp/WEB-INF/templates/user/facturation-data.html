<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">
<head>
<title th:text="#{formBilling.billingInformation}"></title>
</head>
<body>
	<div class="container" layout:fragment="content">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
				<form th:action="@{/facturation-data}" method="post"
					th:object="${facturation_data}">
					<h2 th:text="#{formBilling.billingInformation}"></h2>
					<div th:if="${facturationDataResponse}"
						class="alert alert-dismissible" role="alert"
						th:classappend="${#strings.equals(facturationDataResponse.status, 'OK')} ? alert-success : alert-danger">
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<strong th:text="#{${facturationDataResponse.messageCode}}"></strong>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('namef')} ? has-error">
						<label for="namef" th:text="#{formBilling.name}"></label>: <br />
						<input type="text" th:field="*{namef}" class="form-control"
							placeholder="Nombre/RazÃ³n Social" required autofocus>
						<p th:if="${#fields.hasErrors('namef')}" th:errors="*{namef}"
							class="error">Error</p>
					</div>
					<div class="form-group"
				th:classappend="${#fields.hasErrors('niff')} ? has-error">
					<label for="niff" th:text="#{formBilling.cif}"></label>: <br /> <input
						type="text" th:field="*{niff}"
						class="form-control" placeholder="NIF/CIF" required>
					<p th:if="${#fields.hasErrors('niff')}" th:errors="*{niff}"
						class="error">Error</p>
			</div>
			<div class="form-group"
				th:classappend="${#fields.hasErrors('emailf')} ? has-error">
				<label for="emailf" th:text="#{formBilling.emailf}"></label>: <br />
                <input type="email" th:field="*{emailf}" class="form-control" placeholder="Email" required>
				<p th:if="${#fields.hasErrors('emailf')}" th:errors="*{emailf}"
					class="error">Error</p>
			</div>
			<div class="form-group"
				th:classappend="${#fields.hasErrors('addressf')} ? has-error">
				 <label for="addressf" th:text="#{formBilling.addressf}">></label>
                <input type="text" th:field="*{addressf}" class="form-control" required>
				<p th:if="${#fields.hasErrors('addressf')}" th:errors="*{addressf}"
					class="error">Error</p>
			</div>
			<input type="hidden" th:field="*{id}">
			<div class="form-group buttons-line">
				<a class="btn btn-default btn-lg btn-block"
					th:href="@{~/holinvan-web}" th:text="#{formBilling.cancelBtn}"></a>
				<button class="btn btn-lg btn-primary btn-block" type="submit"
					th:text="#{formBilling.save}"></button>
			</div>
			</form>
		</div>
	</div>
	</div>
</body>
</html>
