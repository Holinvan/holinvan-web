<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/simple}"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
</head>
<meta charset="UTF-8">
<title th:text="#{correct}"></title>
</head>
<body>
	<div class="container-fluid" layout:fragment="content">
		<div class="header-publish-caravan">
			<a th:href="@{~/holinvan-web}"> <img class="logo-desktop"
				th:src="@{/resources/img/logo_min_m.png}"> <img
				class="logo-mobile" th:src="@{/resources/img/isotipo_min.png}">
			</a>
			<h4 th:text= "#{publishCaravan}"></h4>
		</div>
		<div class="row">
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="7,14"
					aria-valuemin="100" aria-valuemax="100" style="width: 7, 14%;">
					<span class="sr-only"></span>
				</div>
			</div>
			<form th:action="@{/caravana/price/{id}(id=${id})}"
				th:object="${price}" method="post" class="form-horizontal">
				<div class="col-md-4">
					<label for="initDate" th:text="#{initDate}"></label> <input
						type="date" th:field="*{initDate}" class="form-control"></input>
				</div>
				<div class="col-md-4">
					<label for="endDate" th:text="#{endDate}"></label> <input
						type="date" th:field="*{endDate}" class="form-control"></input>
				</div>
				<div class="col-md-4">
					<label for="price" th:text="#{price}"></label> <input type="number"
						th:field="*{price}" class="form-control"></input>
				</div>
				<br>
				<div class="col-md-9"></div>
				<div class="col-md-2">
					<button type="submit" class="btn btn-primary" th:utext="#{t.save}">
						<i class="fa fa-floppy-o" aria-hidden="true"></i>
					</button>
				</div>
			</form>
		</div>
		<br> <br>
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<table class="table table-hover table-responsive">
				<tr>
					<th th:text="#{finalDate}"></th>
					<th th:text="#{endDate}"></th>
					<th th:text="#{price}"></th>
				</tr>
				<tr th:each="price:${prices}">
					<td th:text="${price.initDate}"></td>
					<td th:text="${price.endDate}"></td>
					<td th:text="${price.price}"></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
