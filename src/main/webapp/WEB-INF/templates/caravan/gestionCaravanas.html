<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/simple}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Add Caravan</title>
</head>
<meta charset="UTF-8">
<title th:text="#{5}"></title>
</head>
<body>
	<div class="container-fluid" layout:fragment="content">
		<div class="header-publish-caravan">
			<a th:href="@{~/holinvan-web}">
			    <img class="logo-desktop" th:src="@{/resources/img/logo_min_m.png}">
        		<img class="logo-mobile" th:src="@{/resources/img/isotipo_min.png}">
        	</a>
			<h4 class="title-progress">PUBLISH YOUR CARAVAN</h4>
		</div>
		<div class="row">
			<div class="progress">
			  <div class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
			    <span class="sr-only"></span>
			  </div>
			</div>
			<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
				<form th:action="@{/caravana/add}" th:object="${caravana}" method="post" id="caravanForm">
					<fieldset>
						<h2>Basic information</h2>
						<div class="form-group" th:classappend="${#fields.hasErrors('brand')} ? has-error">
							<label for="brand" th:text="#{brand}"> <abbr class="required" title="required"> * </abbr></label>
							<input type="text" th:field="*{brand}" class="form-control" />
							<p th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" class="error">Name error</p>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('brand')} ? has-error">
							<label for="model" th:text="#{model}"> <abbr class="required" title="required"> * </abbr></label>
							<input type="text" th:field="*{model}" class="form-control" />
							<p th:if="${#fields.hasErrors('model')}" th:errors="*{model}"class="error">Name error</p>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('constructionYear')} ? has-error">
							<label for="constructionYear" th:text="#{constructionYear}"> <abbr class="required" title="required"> * </abbr></label>
							<input type="text" th:field="*{constructionYear}" class="form-control" />
							<p th:if="${#fields.hasErrors('constructionYear')}" th:errors="*{constructionYear}" class="error">Name error</p>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('plate')} ? has-error">
							<label for="plate" th:text="#{plate}"> <abbr class="required" title="required"> * </abbr></label>
							<input type="text" th:field="*{plate}" class="form-control" />
							<p th:if="${#fields.hasErrors('plate')}" th:errors="*{plate}" class="error">Name error</p>
						</div>
						<div class="form-group buttons buttons-line">
							<a class="btn btn-default btn-lg btn-block" th:href="@{~/holinvan-web}">Cancel</a>
							<button class="btn btn-lg btn-primary btn-block btn-next" type="button" th:utext="#{next}"><i class="fa fa-angle-right"></i></button>
						</div>
					</fieldset>
					<fieldset>
						<h2 th:text="#{5.2}"></h2>
						<div class="form-group">
							<label for="adults" th:text="#{adults}"> <abbr class="required" title="required"> * </abbr></label>
							<select th:field="*{adults}" class="form-control">
								<option value="0">0</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
							</select>
						</div>
						<div class="form-group">
							<label for="kids" th:text="#{kids}"> <abbr class="required" title="required"> * </abbr></label>
							<select th:field="*{kids}" class="form-control">
								<option value="0">0</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
							</select>
						</div>
						<div class="form-group">
							<label for="babys" class="col-sm-3 control-label" th:text="#{babies}"> <abbr class="required" title="required"> * </abbr>
							</label>
							<select th:field="*{babys}" class="form-control">
								<option value="0">0</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
							</select>
						</div>
						<div class="form-group buttons buttons-line">
							<button type="button"  class="btn btn-default btn-lg btn-block btn-previous" th:utext="#{previous}"><i class="fa fa-angle-left"></i></button>
							<button class="btn btn-lg btn-primary btn-block btn-next" type="button" th:utext="#{next}"><i class="fa fa-angle-right"></i></button>
						</div>
					</fieldset>
					<fieldset>
						<h2 th:text="#{5.3}"></h2>
						<div class="row">
							<div class="col-md-6">
								<div class="checkbox">
									<label>
										<input type="checkbox" th:field="*{caracteristica.beds}">
										<span th:text="#{beds}"></span>
									</label>
								</div>
								<div class="checkbox">
									<label>
										<input type="checkbox" th:field="*{caracteristica.kitchen}">
										<span th:text="#{kitchen}"></span>
									</label>
								</div>
								<div class="checkbox">
									<label> 
										<input type="checkbox" th:field="*{caracteristica.living}">
										<span th:text="#{living}"></span>
									</label> 
								</div>
								<div class="checkbox">
									<label> 
										<input type="checkbox" th:field="*{caracteristica.bath}">
										<span th:text="#{bath}"></span>
									</label>
								</div>
								<div class="checkbox">
									<label> 
										<input type="checkbox" th:field="*{caracteristica.awning}">
										<span th:text="#{awning}"></span>
									</label>
								</div>
							</div>
							<div class="col-md-6">
								<div class="checkbox">
									<label> 
										<input type="checkbox" th:field="*{caracteristica.terraceTable}">
										<span th:text="#{terraceTable}"></span>
									</label>
								</div>
								<div class="checkbox">
									<label> 
										<input type="checkbox" th:field="*{caracteristica.climatize}">
										<span th:text="#{climatize}"></span>
									</label>
								</div>
								<div class="checkbox">
									<label> 
										<input type="checkbox" th:field="*{caracteristica.tv}">
										<span th:text="#{tv}"></span>
									</label>
								</div>
								<div class="checkbox">
									<label> 
										<input type="checkbox" th:field="*{caracteristica.fridge}">
										<span th:text="#{fridge}"></span>
									</label>
								</div>
								<div class="checkbox">
									<label> 
										<input type="checkbox" th:field="*{caracteristica.closer}">
										<span th:text="#{closer}"></span>
									</label>
								</div>
							</div>
						</div>
						<div class="form-group buttons buttons-line">
							<button type="button"  class="btn btn-default btn-lg btn-block btn-previous" th:utext="#{previous}"><i class="fa fa-angle-left"></i></button>
							<button class="btn btn-lg btn-primary btn-block btn-next" type="button" th:utext="#{next}"><i class="fa fa-angle-right"></i></button>
						</div>
					</fieldset>

					<fieldset>
						<h2 th:text="#{5.4}"></h2>
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
								<div class="checkbox">
									<label> 
										<input type="checkbox" th:field="*{servicio.cycle}">
										<span th:text="#{bike}"></span>
									</label>
								</div>
								<div class="checkbox">
									<label> 
										<input type="checkbox" th:field="*{servicio.umbrella}">
										<span th:text="#{sun_umbrella}"></span>
									</label>
								</div>
								<div class="checkbox">
									<label> 
										<input type="checkbox" th:field="*{servicio.hammock}">
										<span th:text="#{hammock}"></span>
									</label>
								</div>
								<div class="checkbox">
									<label> 
										<input type="checkbox" th:field="*{servicio.bbq}">
										<span th:text="#{bbq}"></span>
									</label>
								</div>
								<div class="checkbox">
									<label> 
										<input type="checkbox" th:field="*{servicio.towels}">
										<span th:text="#{towel}"></span>
									</label>
								</div>
								<div class="checkbox">
									<label> 
										<input type="checkbox" th:field="*{servicio.bedSheets}">
										<span th:text="#{bed_sheet}"></span>
									</label>
								</div>
							</div>
						</div>
						<div class="form-group buttons buttons-line">
							<button type="button"  class="btn btn-default btn-lg btn-block btn-previous" th:utext="#{previous}"><i class="fa fa-angle-left"></i></button>
							<button class="btn btn-lg btn-primary btn-block btn-next" type="button" th:utext="#{next}"><i class="fa fa-angle-right"></i></button>
						</div>
					</fieldset>
					<fieldset>
						<h2 th:text="#{5.5}"></h2>
							<div class="row">
								<div class="col-md-6 col-md-offset-3">
									<div class="checkbox">
										<label> 
											<input type="checkbox" th:field="*{norma.kids}">
											<span th:text="#{kids}"></span>
										</label>
									</div>
									<div class="checkbox">
										<label> 
											<input type="checkbox" th:field="*{norma.pets}">
											<span th:text="#{pets}"></span>
										</label>
									</div>
									<div class="checkbox">
										<label> 
											<input type="checkbox" th:field="*{norma.smoke}">
											<span th:text="#{smokers}"></span>
										</label>
									</div>
									<div class="checkbox">
										<label> 
											<input type="checkbox" th:field="*{norma.party}">
											<span th:text="#{party}"></span>
										</label>
									</div>
								</div>
							</div>
<!-- 						<div class="checkbox"> -->
<!-- 							<label>  -->
<!-- 								<input type="checkbox" th:field="*{norma.other}"> -->
<!-- 								<span th:text="#{others}"></span> -->
<!-- 							</label> -->
<!-- 						</div> -->
						<div class="form-group buttons buttons-line">
							<button type="button"  class="btn btn-default btn-lg btn-block btn-previous" th:utext="#{previous}"><i class="fa fa-angle-left"></i></button>
							<button class="btn btn-lg btn-primary btn-block btn-next" type="button" th:utext="#{next}"><i class="fa fa-angle-right"></i></button>
						</div>
					</fieldset>
					<fieldset>
						<h2 th:text="#{5.6}"></h2>
						<div class="form-group" th:classappend="${#fields.hasErrors('name')} ? has-error">
							<label th:text="#{caravan_nickname}"> <abbr class="required" title="required"> * </abbr></label>
							<input type="text" th:field="*{name}" class="form-control" />
							<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">Name error</p>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('description')} ? has-error">
							<label th:text="#{description}"> </label><br>
							<textarea name="why-join" class="form-control" th:field="*{description}" id="why-join"></textarea>
						</div>
						<div class="form-group buttons buttons-line">
							<button type="button"  class="btn btn-default btn-lg btn-block btn-previous" th:utext="#{previous}"><i class="fa fa-angle-left"></i></button>
							<button class="btn btn-lg btn-primary btn-block btn-next" type="submit" th:utext="#{t.save}"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
<th:block layout:fragment="scripts">
	<script th:src="@{/resources/js/caravan.js}"></script>
</th:block>
</html>
