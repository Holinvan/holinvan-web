<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/simple}">
  <head>
    <title th:text="#{formLogin.iniciarSesion}"></title>
  </head>  
  <body>
	<div class="container" layout:fragment="content">
		<div class="row form-signin">
			<form th:action="@{/login}" method="post">
				<h2 class="form-signin-heading" th:text="#{formLogin.pleaseLogin}"></h2>
				<p th:if="${loginError}" class="error" th:text="#{formLogin.errorUserPass}"><i class="fa fa-exclamation" aria-hidden="true"></i></p>
			    <label for="username" class="sr-only"></label>
			    <input type="text" id="username" name="username" th:placeholder="#{formLogin.email}" class="form-control" required autofocus/>
			    <label for="password" class="sr-only"></label>
			    <input type="password" id="password" name="password" class="form-control" th:placeholder="#{formLogin.password}" required/>
			    <button class="btn btn-primary btn-block" type="submit" th:text="#{formLogin.signInButton}"></button>
	     	</form>
	     	<div class="signup-or-separator">
    			<span class="h6 signup-or-separator--text" th:text="#{formLogin.or}"></span>
    			<hr>
  			</div>
	   		<form th:action="@{/signin/facebook}" method="post" class="social">
	   			<input type="hidden" name="scope" value="public_profile,email" />
	   			<button class="btn btn-default btn-block" type="submit"><i class="fa fa-facebook" aria-hidden="true"></i><span th:text="#{formLogin.signInFace}"></span></button>
			</form>
			<form th:action="@{/signin/google}" method="post" class="social">
	    		<input type="hidden" name="scope" value="email https://www.googleapis.com/auth/plus.login https://www.googleapis.com/auth/plus.me" />
	    		<button class="btn btn-default btn-block" type="submit"><i class="fa fa-google" aria-hidden="true"></i><span th:text="#{formLogin.signIn}"></span></button>
			</form>
			<hr>
			<div class="signup-footer">
				<div class="col-xs-8 text-left" th:text="#{formLogin.questionAlreadyReg}">
				</div>
				<div class="col-xs-4 text-right">
					<a class="btn btn-default" th:href="@{/register}" role="button" th:text="#{formLogin.signUp}"></a>
				</div>
			</div>
		</div>	
	</div>
  </body>
</html>
