<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title th:text="#{listCamping.title}"></title>
</head>
<body>
	<div class="container" layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
				<h2>Campings</h2>
				<table class="table table-striped table-hover table-bordered">
					<tr>
						<th th:text="#{title.camping.name}"></th>
						<th th:text="#{title.camping.country}"></th>
						<th th:text="#{title.camping.city}"></th>
						<th th:text="#{title.camping.rating}"></th>
					</tr>
					<tr th:each="camping: ${campingList}">
						<td th:text="${camping.name}"></td>
						<td th:text="${camping.country}"></td>
						<td th:text="${camping.city}"></td>
						<td th:text="${camping.rating}"></td>
					</tr>
				</table>
				<div class="text-right">
					<a th:href="@{/addCamping}" class="btn btn-lg btn-primary">ADD CAMPING</a>
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
